version: '3.8'

services:
  # PostgreSQL Database (for local development without Supabase)
  postgres:
    image: postgres:15-alpine
    container_name: emotion-companion-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: emotion_companion
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: emotion-companion-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/emotion_companion
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      USE_HF_MODELS: ${USE_HF_MODELS:-true}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./model_cache:/app/model_cache
    command: uvicorn backend.app:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
